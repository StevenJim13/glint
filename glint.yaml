version: 0.1.0
concurrecy: 1024
logLevel: info
logFile: ""
warningDisable: false
resultFile: ""
resultFormat: cmd
excludetags: []
excludenames: []
excludeDirs:
  - .*
  - testdata
excludeFiles:
  - .*
languages:
  - name: C/C++
    options: {}
    extends:
      - .c
      - .h
      - .cpp
      - .hpp
      - .cxx
    models:
      - name: SensitiveApi
        tags:
          - basic
        options:
          sensitives:
            - foo
            - bar
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf-8
          maxLineLength: 120
          maxLines: 1200
          newLine: \n
  - name: Golang
    options: {}
    extends:
      - .go
    models:
      - name: SensitiveApi
        tags:
          - basic
        options:
          sensitives:
            - foo
            - bar
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf-8
          maxLineLength: 120
          maxLines: 1200
          newLine: \n
  - name: "*"
    options: {}
    extends:
      - .py
    models:
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf-8
          maxLineLength: 120
          maxLines: 1200
          newLine: \n

