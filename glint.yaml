version: 0.1.0
concurrecy: 1024
logLevel: info
logFile: ""
warningDisable: false
resultFile: ""
resultFormat: cmd
excludetags: []
excludenames: []
excludeDirs:
  - .*
  - testdata
excludeFiles:
  - .*
languages:
  - name: Golang
    options: {}
    extends:
      - .go
    models:
      - name: SensitiveApi
        tags:
          - basic
        options:
          sensitives:
            - foo
            - bar
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf8
          maxLineLength: 100
          maxLines: 100
          newLine: \n
      - name: Annotate
        tags:
          - basic
  - name: "*"
    options: {}
    models:
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf-8
          maxLineLength: 120
          maxLines: 10
          newLine: \n

