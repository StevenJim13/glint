version: 0.1.0
concurrecy: 128
logLevel: info
logFile: ""
warningDisable: false
resultFile: ""
resultFormat: cmd
excludetags: []
excludenames: []
excludeDirs:
  - .*
  - testdata
excludeFiles:
  - .*
  - "*_test.go"
languages:
  - name: Golang
    options: {}
    extends:
      - .go
    models:
      - name: SensitiveApi
        tags:
          - basic
        options:
          sensitives:
            - foo
            - bar
            - function
      - name: FileBasic
        tags:
          - basic
        options:
          charset: utf-8
          maxLineLength: 120
          maxLines: 1200
          newLine: \n
      - name: AnnotateStyle
        tags:
          - basic
        options:
          allAscii: true
          disableMulti: true
          spaceInHead: true
      - name: MissAnnotate
        tag:
          - basic
        options:
          noAnnotateFuncLines: 6

